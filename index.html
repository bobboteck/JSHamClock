<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="container-fluid min-vh-100" style="background-color: #0f0;">
        <div class="row align-items-start">
            <div class="col">
                Station
                <div class="container">
                    <div class="row align-items-start">
                        <div class="col">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <div class="row align-items-start">
                                        <div class="col">
                                            <h1 class="card-title" id="displyCallSign"></h1>
                                        </div>
                                        <div class="col">
                                            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#stationSettings">
                                                <i class="bi bi-sliders"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <h6 class="card-subtitle mb-2 text-body-secondary">JN61gw</h6>
                                    <h1>18:14:22</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                SOTA
                <button type="button" class="btn btn-outline-secondary">
                    <i class="bi bi-sliders"></i>
                </button>
                <span id="sotaSpot">
                    <ul class='list-group'>
                        <li class='list-group-item'>...</li>
                        <li class='list-group-item'>...</li>
                        <li class='list-group-item'>...</li>
                        <li class='list-group-item'>...</li>
                        <li class='list-group-item'>...</li>
                    </ul>
                </span>
            </div>
            <div class="col">
                POTA
                <button type="button" class="btn btn-outline-secondary">
                    <i class="bi bi-sliders"></i>
                </button>
                <span id="potaSpot"></span>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="stationSettings" tabindex="-1" aria-labelledby="stationSettingsLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="stationSettingsLabel">Station settings</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="callsignInput" class="form-label">Call sign</label>
                    <input type="text" class="form-control" id="callsignInput" placeholder="Enter your call sign ...">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveStatioSettings()">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
